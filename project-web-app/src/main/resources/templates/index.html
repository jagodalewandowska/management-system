<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/index-style.css}" rel="stylesheet" />
    <title>Zarządzanie projektami</title>
</head>
<body>
<div id="container">
    <div class="text__wrapper">
        <div class="heading">
            <img src="https://i.imgur.com/syPNg3Z.png" alt="logo">
        </div>
    </div>
    <div class="form__wrapper">
        <form class="form">
            <div>
                <input type="text" name="Email" id="Email" placeholder="Email">
            </div>
            <div>
                <input type="password" name="Password" id="Password" placeholder="Hasło">
            </div>
            <div>
                <button type="submit" class="loginButton btn"><a th:href="@{/projektList}">Zaloguj się</a></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
