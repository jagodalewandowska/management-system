<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://examples.javacodegeeks.com/wp-content/litespeed/localres/aHR0cHM6Ly9zdGFja3BhdGguYm9vdHN0cmFwY2RuLmNvbS8=bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/list-style.css}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <title>Lista projektów</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<nav>
  <ul>
    <li><b>Dodaj plik</b></li>
    <li><a th:href="@{/app/projektList}">Lista projektów</a></li>
    <li><a th:href="@{/app/studentList}">Lista studentów</a></li>
    <li><a th:href="@{/app/zadanieList}">Lista zadań</a></li>
    <li><a th:href="@{/app/files}">Do pobrania</a></li>
    <li><a th:href="@{/app/logout}">Wyloguj się</a></li>
    <li><a th:href="@{/}"><img src="https://i.imgur.com/syPNg3Z.png" alt="logo"></a></li>
  </ul>
</nav>
<div class="root">
  <br>
  <div class="container-fluid" style="max-width: 400px; margin: 0 auto;">
  <table class="table table-hover">
    <thead>
      <th scope="col">Wybierz plik do dodania:</th>
    </thead>
    <tbody>
    <td>
      <form
              id="uploadForm"
              method="post"
              th:action="@{/app/files/upload}"
              enctype="multipart/form-data">
        <input id="input-file" type="file" name="file"/>
        <button class="button_project" type="submit">
          Dodaj
        </button>
      </form>
    </td>
    </tbody>
  </table>

  <div
    th:if="${message != null}"
    class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
    role="alert">
    [[${message}]]
    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <br>
</div>
</div>
</body>
</html>
