<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/css/edit-style.css}" rel="stylesheet" /> <!-- plik z...\resources\static\css\edit-style.css -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <title>Edycja studenta</title>
    </head>
    <body>
        <div class="root" th:with="isDelete=${#strings.equalsIgnoreCase(param.delete,'true')}">
            <form action="#" th:action="@{/studentEdit}" th:object="${student}" method="POST"
                  th:with="akcja=*{studentId} ? (${isDelete}?'delete':'update') :'create', opis=*{studentId} ?
         (${isDelete}?'Usuń':'Aktualizuj') : 'Utwórz'" autocomplete="off">
                <nav>
                    <ul>
                        <li><b th:text="${opis} + ' studenta'">Edytuj studenta</b></li>
                        <li><a th:href="@{/studentList}">Lista studentów</a></li>
                        <li><a th:href="@{/projektList}">Lista projektów</a></li>
                        <li><a th:href="@{/zadanieList}">Lista zadań</a></li>
                        <li><a th:href="@{/files}">Do pobrania</a></li>
                        <li><a th:href="@{/}"><img src="https://i.imgur.com/syPNg3Z.png" alt="logo"></a></li>
                    </ul>
                </nav>
                <div class="err" th:if="${#fields.hasErrors('*')}">
                    BŁĘDY:
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Wprowadzone dane są niepoprawne!</li>
                    </ul>
                </div>
                <div class="container">
                    <div class="btns-panel">
                        <input class="btn" type="submit" name="create" value="create" th:name="${akcja}" th:value="${opis}" />
                        <input class="btn" type="submit" name="cancel" value="Anuluj" />
                    </div>
                    <div th:if="*{studentId}">
                        <label for="studentId" class="lbl">Id:</label>
                        <input th:field="*{studentId}" class="fld" readonly />
                    </div>
                    <div>
                        <label for="nazwisko" class="lbl">Nazwisko:</label>
                        <input th:field="*{nazwisko}" class="fld" th:class="${#fields.hasErrors('nrIndeksu')}? 'err' : 'fld'" size="45" />
                        <span class="err" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}">Error</span>
                    </div>
                    <div>
                        <label for="imie" class="lbl">Imię:</label>
                        <input th:field="*{imie}" class="fld" th:class="${#fields.hasErrors('nrIndeksu')}? 'err' : 'fld'" size="45" />
                        <span class="err" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}">Error</span>
                    </div>
                    <div>
                        <label for="nrIndeksu" class="lbl">Numer indeksu:</label>
                        <input th:field="*{nrIndeksu}" class="fld" th:class="${#fields.hasErrors('nrIndeksu')}? 'err' : 'fld'" size="23" />
                        <span class="err" th:if="${#fields.hasErrors('nrIndeksu')}" th:errors="*{nrIndeksu}">Error</span>
                    </div>
                    <div>
                        <label for="email" class="lbl">E-mail:</label>
                        <input th:field="*{email}" class="fld" th:class="${#fields.hasErrors('nrIndeksu')}? 'err' : 'fld'" size="45" />
                        <span class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
                    </div>
                    <div>
                        <label for="stacjonarny" class="lbl">Czy studiujesz stacjonarnie?</label>
                        <input type="checkbox" id="stacjonarny" name="stacjonarny" checked="true" />
                    </div>
<!--                    <div>-->
<!--                        <label for="projekty" class="lbl">Id projektów:</label>-->
<!--                        <select th:field="*{projekty}">-->
<!--                            <option th:each="projekt : ${projekty}" th:field="${projekt.projektId}">-->
<!--                               -->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                    <div>-->
<!--                        <select th:field="*{projekty}">-->
<!--                            <option value="#" disabled = "disabled" selected="selected">Role...</option>-->
<!--                            <option th:each="projekt : ${projekty}" th:value="${projektId}" th:text="${opis}">Developer</option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                    <div>-->
<!--                        <label for="projekty" class="lbl">Id projektów:</label>-->
<!--                        <input type="text" th:field="*{projekty}"> </input>-->
<!--                    </div>-->
                </div>
            </form>
        </div>
    </body>
</html>
