<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/list-style.css}" rel="stylesheet" />
  <title>Lista zada≈Ñ</title>
</head>
<body>
<nav>
  <ul>
    <li><b>Lista projekt√≥w</b></li>
    <li><a th:href="@{/zadanieEdit}">Dodaj zadanie</a></li>
    <li><a th:href="@{/projektList}">Lista projekt√≥w</a></li>
    <li><a th:href="@{/studentList}">Lista student√≥w</a></li>
    <li><a th:href="@{/}"><img src="https://i.imgur.com/syPNg3Z.png" alt="logo"></a></li>
  </ul>
</nav>
<div class="root">
  <div class="container">
    <br>
      <form method="get" action="#" th:action="@{/zadanieList/search}" id="searchform">
        <label for="snazwa" class="myText">üîç</label>
        <input type="text" id="snazwa" name="nazwa">
        <select name="size" id="size" form="searchform">
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
        <input type="submit" class="button_edit_nav" value="Szukaj">
        <a th:href="@{/zadanieList}" class="button_edit_nav">Resetuj</a><br>
      </form>
    <br>
    <br>
    <table class="styled_table">
      <thead>
      <tr>
        <th>
          <a th:href="@{'/zadanieList/results?sort=zadanieId&order=' + ${reverseSortDir}}">Id</a>
          <a th:href="@{'/zadanieList/results?sort=zadanieId&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
        </th>
        <th>
          <a th:href="@{'/zadanieList/results?sort=nazwa&order=' + ${reverseSortDir}}">Nazwa</a>
          <a th:href="@{'/zadanieList/results?sort=nazwa&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
        </th>
        <th>
          <a th:href="@{'/zadanieList/results?sort=kolejnosc&order=' + ${reverseSortDir}}">Kolejno≈õƒá</a>
          <a th:href="@{'/zadanieList/results?sort=kolejnosc&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
        </th>
        <th>
          <a th:href="@{'/zadanieList/results?sort=opis&order=' + ${reverseSortDir}}">Opis</a>
          <a th:href="@{'/zadanieList/results?sort=opis&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
        </th>
        <th>
          <a th:href="@{'/zadanieList/results?sort=dataczas_dodania&order=' + ${reverseSortDir}}">Data dodania</a>
          <a th:href="@{'/zadanieList/results?sort=dataczas_dodania&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
        </th>
        <th>Projekt Id</th>
        <th>Edit</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="zadanie : ${zadania}">
          <td th:text="${zadanie.zadanieId}">Id</td>
          <td th:text="${zadanie.nazwa}">Nazwa</td>
          <td th:text="${zadanie.kolejnosc}">Kolejno≈õƒá</td>
          <td th:text="${zadanie.opis}">Opis</td>
          <td th:text="${#temporals.format(zadanie.dataczas_dodania, 'yyyy-MM-dd HH:mm:ss')}">Data dodania</td>
          <td th:text="${zadanie.projekt.projektId}">projektId</td>
          <td>
            <a th:href="@{/zadanieEdit(zadanieId=${zadanie.zadanieId})}">Edytuj</a><br>
            <a th:href="@{/zadanieEdit(zadanieId=${zadanie.zadanieId},delete='true')}">Usu≈Ñ</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
