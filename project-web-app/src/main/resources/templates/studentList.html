<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/css/list-style.css}" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
        <title>Lista studentów</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><b>Lista Studentów</b></li>
                <li><a th:href="@{/studentEdit}">Dodaj studenta</a></li>
                <li><a th:href="@{/projektList}">Lista projektów</a></li>
                <li><a th:href="@{/zadanieList}">Lista zadań</a></li>
                <li><a th:href="@{/files}">Do pobrania</a></li>
                <li><a th:href="@{/}"><img src="https://i.imgur.com/syPNg3Z.png" alt="logo"></a></li>
            </ul>
        </nav>
        <div class="root">
            <div class="container">
                <form method="get" action="#" th:action="@{/studentList/search}" id="searchform">
                    <label for="nazwisko" class="myText">🔍</label>
                    <input type="text" id="nazwisko" name="nazwisko">
                    <select name="size" id="size" form="searchform">
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                    <input type="submit" class="button_edit_nav" value="Szukaj">
                    <a th:href="@{/studentList}" class="button_edit_nav">Resetuj</a><br>
                </form>
                <br>
                <br>
                <table class="styled_table">
                    <thead>
                        <tr>
                            <th>
                                <a th:href="@{'/studentList/results?sort=studentId&order=' + ${reverseSortDir}}">Id</a>
                                <a th:href="@{'/studentList/results?sort=studentId&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
                            </th>
                            <th>
                                <a th:href="@{'/studentList/results?sort=nazwisko&order=' + ${reverseSortDir}}">Nazwisko</a>
                                <a th:href="@{'/studentList/results?sort=nazwisko&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
                            </th>
                            <th>
                                <a th:href="@{'/studentList/results?sort=imie&order=' + ${reverseSortDir}}">Imię</a>
                                <a th:href="@{'/studentList/results?sort=imie&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
                            </th>
                            <th>
                                <a th:href="@{'/studentList/results?sort=nrIndeksu&order=' + ${reverseSortDir}}">Numer indeksu</a>
                                <a th:href="@{'/studentList/results?sort=nrIndeksu&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
                            </th>
                            <th>
                                <a th:href="@{'/studentList/results?sort=email&order=' + ${reverseSortDir}}">E-mail</a>
                                <a th:href="@{'/studentList/results?sort=email&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
                            </th>
                            <th>
                                <a th:href="@{'/studentList/results?sort=stacjonarny&order=' + ${reverseSortDir}}">Rodzaj studiów</a>
                                <a th:href="@{'/studentList/results?sort=stacjonarny&order=' + ${reverseSortDir}}"><img src="https://i.imgur.com/U7EG8nu.png"></a>
                            </th>
                            <th>Edycja</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${studenci}">
                            <td th:text="${student.studentId}">Id</td>
                            <td th:text="${student.nazwisko}">Nazwisko</td>
                            <td th:text="${student.imie}">Imię</td>
                            <td th:text="${student.nrIndeksu}">Numer indeksu</td>
                            <td th:text="${student.email}">E-mail</td>
                            <td th:text="(${student.stacjonarny}) ? 'stacjonarny' : 'niestacjonarny'">Rodzaj studiów</td>


<!--                            <td th:text="${student.projekty}">Projekty</td>-->
                            <td>
                                <a th:href="@{/studentEdit(studentId=${student.studentId})}" class="button_edit">Edytuj</a><br>
                                <a th:href="@{/studentEdit(studentId=${student.studentId},delete='true')}" class="button_edit" >Usuń</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
