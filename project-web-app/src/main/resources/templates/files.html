<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://examples.javacodegeeks.com/wp-content/litespeed/localres/aHR0cHM6Ly9zdGFja3BhdGguYm9vdHN0cmFwY2RuLmNvbS8=bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/list-style.css}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <title>Lista projektów</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav>
  <ul>
    <li><b>Do pobrania</b></li>
    <li><a th:href="@{/app/projektList}">Lista projektów</a></li>
    <li><a th:href="@{/app/studentList}">Lista studentów</a></li>
    <li><a th:href="@{/app/zadanieList}">Lista zadań</a></li>
    <li><a th:href="@{/app/logout}">Wyloguj się</a></li>
    <li><a th:href="@{/app/projektList}"><img src="https://i.imgur.com/syPNg3Z.png" alt="logo"></a></li>
  </ul>
</nav>
<div class="root">
    <br>
    <div class="container-fluid" style="max-width: 600px; margin: 0 auto;">
      <a th:href="@{/app/files/new(projektId=${projektId})}" class="button_project">Dodaj plik</a>
  <br>
      <br>
      <div th:if="${files.size() > 0}">
        <table class="table table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col">Nazwa pliku</th>
            <th scope="col">Pobierz</th>
            <th scope="col">Usuń</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="file : ${files}">
            <td>[[${file.name}]]</td>
            <td><a th:href="@{${file.url}}" class="fa fa-download icon-dark"></a></td>
            <td>
              <a th:href="@{'/app/files/delete/' + ${file.name}}" th:fileName="${file.name}" id="btnDelete"
                 class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:unless="${files.size() > 0}">
        <span>Nie odnaleziono plików!</span>
      </div>
</div>
</body>
</html>
