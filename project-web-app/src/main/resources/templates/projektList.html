<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://examples.javacodegeeks.com/wp-content/litespeed/localres/aHR0cHM6Ly9zdGFja3BhdGguYm9vdHN0cmFwY2RuLmNvbS8=bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{/css/list-style.css}" rel="stylesheet" />
        <title>Lista projekt√≥w</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><b>Lista projekt√≥w</b></li>
                <li><a th:href="@{/projektEdit}">Dodaj projekt</a></li>
                <li><a th:href="@{/studentList}">Lista student√≥w</a></li>
                <li><a th:href="@{/zadanieList}">Lista zada≈Ñ</a></li>
                <li><a th:href="@{/}"><img src="https://i.imgur.com/syPNg3Z.png" alt="logo"></a></li>
            </ul>
        </nav>
        <div class="root">
            <div class="container">
                <br>
                <div class="same_row">
                    <form method="get" action="#" th:action="@{/projektList/results}" id="sortform" style="margin-right: 80px">
                        <select name="sort" id="sort" form="sortform">
                            <option value="projektId">ID</option>
                            <option value="nazwa">Nazwa</option>
                            <option value="opis">Opis</option>
                            <option value="dataCzasUtworzenia">Data utworzenia</option>
                            <option value="dataOddania">Data oddania</option>
                        </select>
                        <select name="order" id="order" form="sortform">
                            <option value="asc">RosnƒÖco</option>
                            <option value="desc">MalejƒÖco</option>
                        </select>
                        <input type="submit" class="button_edit_nav" value="Sortuj">
                    </form>
                    <form method="get" action="#" th:action="@{/projektList/search}" id="searchform">
                        <label for="snazwa" class="myText">üîç</label>
                        <input type="text" id="snazwa" name="nazwa">
                        <select name="size" id="size" form="searchform">
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                        <input type="submit" class="button_edit_nav" value="Szukaj">
                        <a th:href="@{/projektList}" class="button_edit_nav">Resetuj</a><br>
                    </form>
                    <br>
                </div>
                <br>
                <table class="styled_table">
                    <thead>
                        <tr>
                            <th>
                                <a th:href="@{'/projektList/results?sort=projektId&order=' + ${reverseSortDir}}">Id</a>
                            </th>
                            <th>
                                <a th:href="@{'/projektList/results?sort=nazwa&order=' + ${reverseSortDir}}">Nazwa</a>
                            </th>
                            <th>
                                <a th:href="@{'/projektList/results?sort=opis&order=' + ${reverseSortDir}}">Opis</a>
                            </th>
                            <th>
                                <a th:href="@{'/projektList/results?sort=dataCzasUtworzenia&order=' + ${reverseSortDir}}">Data Utworzenia</a>
                            </th>
                            <th>
                                <a th:href="@{'/projektList/results?sort=dataOddania&order=' + ${reverseSortDir}}">Data Utworzenia</a>
                            </th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="projekt : ${projekty}">
                            <td th:text="${projekt.projektId}">Id</td>
                            <td th:text="${projekt.nazwa}">Nazwa</td>
                            <td th:text="${projekt.opis}">Opis</td>
                            <td th:text="${#temporals.format(projekt.dataCzasUtworzenia, 'yyyy-MM-dd HH:mm:ss')}">Utworzony</td>
                            <td th:text="${#temporals.format(projekt.dataOddania, 'yyyy-MM-dd')}">Data oddania</td>
                            <td>
                                <a th:href="@{/projektEdit(projektId=${projekt.projektId})}" class="button_edit">Edytuj</a><br>
                                <a th:href="@{/projektEdit(projektId=${projekt.projektId},delete='true')}" class="button_edit" >Usu≈Ñ</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
